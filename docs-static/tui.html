<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeBugBuddy TUI</title>
    <meta name="description" content="Textual GUI guide for DeBugBuddy." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">
          <span class="brand-mark">DB</span>
          <div>
            <div class="brand-title">DeBugBuddy</div>
            <div class="brand-subtitle">TUI Guide</div>
          </div>
        </div>
        <nav class="site-nav">
          <a href="index.html">Home</a>
          <a href="cli.html">CLI</a>
          <a href="tui.html" class="active">TUI</a>
          <a href="github.html">GitHub</a>
          <a href="privacy.html">Privacy</a>
        </nav>
      </div>
    </header>

    <main class="container content">
      <h1>Textual GUI</h1>
      <p>The TUI keeps all workflows in a single terminal window. Use the sidebar to switch views.</p>

      <section>
        <h2>Launch</h2>
        <pre><code>debugbuddy</code></pre>
      </section>

      <section class="image-grid">
        <div>
          <img src="assets/tui-sidebar.png" alt="TUI sidebar" />
          <p class="img-caption">Navigation sidebar</p>
        </div>
        <div>
          <img src="assets/tui-explain.png" alt="TUI explain view" />
          <p class="img-caption">Explain view</p>
        </div>
        <div>
          <img src="assets/tui-predict.png" alt="TUI predict view" />
          <p class="img-caption">Predict view</p>
        </div>
        <div>
          <img src="assets/tui-history.png" alt="TUI history view" />
          <p class="img-caption">History view</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <span>Use the CLI for scripting and automation workflows.</span>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
